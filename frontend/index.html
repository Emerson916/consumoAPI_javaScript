<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <!-- <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castro de Clientes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="contatos.js" defer></script>
</head>
<body class="bg-light">
    <header>
        <div class="py-5 text-center">
            <h1>Cadastro de Clientes</h1>
        </div>
    </header>
    <main class="container">
        <form>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome" data-idcontact="new" required>
                </div>

                <div class="form-group col-md-12">
                    <label for="email">E-mail</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="Digite seu e-mail">
                </div>

                <div class="form-group col-md-8">
                    <label for="Ccidade">Cidade</label>
                    <input type="text" class="form-control" id="cidade" name="cidade"placeholder="Digite sua cidade">
                </div>

                <div class="form-group col-md-4">
                    <label for="estado">estado</label>
                    <input type="text" class="form-control" id="estado" name="estado" placeholder="Digite sua estado">
                </div>
            </div>
            <button type="button" class="btn btn-success" id="salvar">Salvar</button>
            <button type="button" class="btn btn-warning" id="editar">Editar</button>
            <button type="button" class="btn btn-danger" id="deletar">Deletar</button>
            
        </form>
        <table class="table mt-5 table-hover">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nome</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Cidade</th>
                    <th scope="col">Estado</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </main>
</body>
</html>
